<!DOCTYPE html>
<html lang="en">
<head>
    <title>Indoor AR Navigation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="styles.css">
    <!-- WebXR polyfill for broader device support -->
    <script src="https://unpkg.com/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    <!-- Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://docs.opencv.org/master/opencv.js"></script>
    <!-- Add WebXR button styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/webxr-button@0.0.1/button.css">
</head>
<body>
    <div id="app">
        <div id="controls">
            <button id="startAR" disabled>Start AR</button>
            <button id="startMapping" disabled>Start Mapping</button>
            <button id="addPoint" disabled>Add Point</button>
            <select id="destinations" disabled>
                <option value="">Select Destination</option>
            </select>
        </div>
        <div id="status">Checking AR compatibility...</div>
        <div id="error-message" style="color: red;"></div>
        <div id="instructions">
            <p>For AR to work:</p>
            <ul>
                <li>Use Chrome on Android or Safari on iOS</li>
                <li>Allow camera permissions when prompted</li>
                <li>Make sure you're using HTTPS</li>
            </ul>
        </div>
    </div>

    <!-- Your Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/feature-tracker.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/room-mapper.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
