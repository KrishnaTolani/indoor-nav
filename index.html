<!DOCTYPE html>
<html lang="en">
<head>
    <title>Indoor AR Navigation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="styles.css">
    <!-- Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="initial-prompt">
            <button id="startAR" class="primary-button">Start AR Experience</button>
            <p>Please allow camera access when prompted</p>
        </div>
        <div id="controls" style="display: none;">
            <button id="startMapping" disabled>Start Mapping</button>
            <button id="addPoint" disabled>Add Point</button>
            <select id="destinations" disabled>
                <option value="">Select Destination</option>
            </select>
        </div>
        <div id="status">Tap 'Start AR Experience' to begin</div>
        <div id="error-message"></div>
    </div>

    <!-- Your Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/feature-tracker.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/room-mapper.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
