<!DOCTYPE html>
<html lang="en">
<head>
    <title>Indoor AR Navigation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Camera Start Screen -->
        <div id="initial-prompt">
            <button id="startCamera" class="primary-button">Start Camera</button>
            <p>Click to start camera</p>
        </div>

        <!-- Camera Feed -->
        <div id="camera-container">
            <video id="camera-feed" autoplay playsinline muted></video>
        </div>

        <!-- Main Controls -->
        <div id="controls" class="control-panel">
            <button id="startMapping" class="control-button" disabled>Start Mapping</button>
            <button id="addPoint" class="control-button" disabled>Add Point</button>
            <select id="destinations" class="control-select" disabled>
                <option value="">Select Destination</option>
            </select>
        </div>

        <!-- Camera Controls -->
        <div id="camera-controls" class="control-panel">
            <button id="switchCamera" class="control-button">Switch Camera</button>
        </div>

        <!-- Status and Messages -->
        <div id="status" class="status-message">Ready to start</div>
        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Scripts -->
    <script src="js/ARController.js"></script>
    <script src="js/NavigationSystem.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
